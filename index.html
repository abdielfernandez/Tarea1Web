			<div class="w3-content w3-display-container">
  <img class="mySlides" src="imagen1.jpg" style="width:40%">
  <img class="mySlides" src="imagen2.jpg" style="width:40%">
  <img class="mySlides" src="imagen3.jpg" style="width:40%">
  <img class="mySlides" src="imagen4.jpg" style="width:40%">

  <button class="button" onclick="plusDivs(-1)">&#10094;</button>
  <button class="button" onclick="plusDivs(1)">&#10095;</button>
</div>
</CENTER>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>
